{% extends "template.html" %}
{% block conteudo %}

        <a href="{{ url_for('login') }}"><button type="submit" class="btn btn-primary btn-login">Login</button></a>
        <a href="{{ url_for('logout') }}"><button type="submit" class="btn btn-danger btn-editar">Logout</button></a>
        <a href="{{ url_for('novo') }}"><button type="submit" class="btn btn-primary btn-editar">Novo Jogo</button></a>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.console }}</td>
                    <td><a href="{{ url_for('editar', id=jogo.id) }}"><button type="submit" class="btn btn-primary btn-editar">Editar</button></a>
                    <td><a href="{{ url_for('deletar', id=jogo.id) }}"><button type="submit" class="btn btn-primary btn-editar">Deletar</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

{% endblock %}
